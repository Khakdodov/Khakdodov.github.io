<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Document</title>
<style type="text/css">
    .figure h4{
        color: #000000;
        font-family : Arial, Gadget, sans-serif;
    }
    .figure {
    border: 2px solid #FF8000; /* рамка */
    background-color: #CC99FE; /* цвет фона */
    padding: 15px; /* отступы от картинки */
    width: 400px; /* ширина картинки */
    margin-right: 10px; /* Отступ справа */
    margin-bottom: 10px; /* Отступ снизу */
    display: inline-block;
}
    figcaption {
    text-align: center; /* подпись по центру*/
}
</style>
</head>
<body>
    <div class="figure">
    <p><img src="images/statueofliberty.jpg" width="400" height="300"></p>
    <figcaption><h4>Статуя Свободы</h4></figcaption>
    </div>
    <div class="figure">
    <p><img src="images/broadway.jpg" width="400" height="300"></p>
    <figcaption><h4>Улица Бродвей</h4></figcaption>
    </div>
    <div class="figure">
    <p><img src="images/brooklynbridge.jpg" width="400" height="300"></p>
    <figcaption><h4>Бруклинский мост</h4></figcaption>
    </div>
    <div class="figure">
    <p><img src="images/flatironbuilding.jpg" width="400" height="300"></p>
    <figcaption><h4>Флэтайрон-билдинг – здание «Утюг»</h4></figcaption>
    </div>
    <div class="figure">
    <p><img src="images/timessquare.jpg" width="400" height="300"></p>
    <figcaption><h4>Площадь Таймс-сквер</h4></figcaption>
    </div>
    <div class="figure">
    <p><img src="images/wallstreet.jpg" width="400" height="300"></p>
    <figcaption><h4>Атакующий бык</h4></figcaption>
    </div>
</body>
</html>
